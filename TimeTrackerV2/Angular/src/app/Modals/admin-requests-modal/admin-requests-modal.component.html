<div id="modal-container">


  <header>
    <div id="header-container">
      <div id="requests">
        <h1>Requests</h1>
      </div>

      <div id="closeBtnTop">
        <i id="close" (click)="requestService.closeModal()">X</i>
      </div>

    </div>

  </header>


  <main>
    <div id="main-container">

      <div id="content-left">

        <table class="table table-hover table-striped" id="requestsTable">
          <thead>
          <tr>
            <th> </th>
            <th>Username</th>
            <th>Type</th>
            <th>Request</th>
            <th>Account</th>
            <th>Approve/Deny</th>
          </tr>
          </thead>
          <tbody>
          <!--  ng-repeat="c in courses | filter: search" ng-if="c.isActive || config.showInactiveCourses" ng-class="{inactive: !c.isActive}" -->
<!--          <tr *ngFor="let user of filtered_users" (click)="showModal(user)">-->
          <tr *ngFor="let request of requests">
            <td id="circle">
              <div class="dot" *ngIf="request.status == 'pending'" style="background-color: lightgray;"></div>
              <div class="dot" *ngIf="request.status == 'approved'" style="background-color: green;"></div>
              <div class="dot" *ngIf="request.status == 'denied'" style="background-color: red;"></div>
            </td>
            <td>{{request.username}}</td>
<!--            <td *ngIf="user.type == 'Basic'">Student</td>-->
<!--            <td *ngIf="user.type != 'Basic'">{{user.type}}</td>-->

            <td>{{request.type}}</td>
            <td>{{request.requestType}}</td>
            <td>Account Button</td>
            <td>
              <button class="btn btn-outline-success modify-btn" (click)="requestService.modifyRequest('approved', request)">âœ“</button> |
              <button class="btn btn-outline-danger modify-btn" (click)="requestService.modifyRequest('denied', request)">X</button>
            </td>
          </tr>
          </tbody>
        </table>


      </div>

      <div id="content-right">
        <header>
            <div class="input-group">

              <input type="text" id="requestSearch" name="RequestSearch" placeholder="Search..." required>
              <br/>
              <button type="submit" class="btn btn-primary" id="requestSearchBtn" (click)="onSubmit()"> Search</button>

            </div>

        </header>

        <div id="radio-div">

          <div class="row">

            <div class="col-auto">
              <input type="radio" id="All" name="searchRequestRadio" value="All">
              <label for="All"> All </label>
            </div>

            <div class="col-auto">
              <input type="radio" id="Password" name="searchRequestRadio" value="Password" >
              <label for="Password"> Student </label>
            </div>

            <div class="col-auto">
              <input type="radio" id="Account" name="searchRequestRadio" value="Account">
              <label for="Account"> Instructor </label>
            </div>

          </div>
        </div>

        <div id="edit-all" >

          <button class="btn btn-outline-success" (click)="requestService.approveAll()">Approve All</button>

          <button class="btn btn-outline-danger" (click)="requestService.denyAll()">Deny All</button>

        </div>


        <footer>

            <button class="btn btn-warning" (click)="requestService.reset()">Reset</button>

            <button class="btn btn-success" (click)="requestService.saveModifiedRequests()">Save</button>

            <button class="btn btn-danger" (click)="requestService.closeModal()">Close</button>


        </footer>

      </div>
    </div>
  </main>



</div>
