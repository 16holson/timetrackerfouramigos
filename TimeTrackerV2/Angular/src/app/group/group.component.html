<div id="group" ng-cloak>
  <div class="row position-relative">
    <div style="color: green; font-size: 3rem" [hidden]="isClocked == false">Clocked In</div>
    <h3 class="mt-3 col-sm-9 col-12 float-left">Group: {{group.groupName}}</h3>

    <!-- if you are an admin or instructor decide if group is active -->
    <!-- ng-if="$parent.user.type === 'A' || $parent.user.type === 'I'" -->
    <div class="mt-3 pretty p-switch p-slim col-sm-2 col-12 header-checkbox">
      <!-- ng-model="group.isActive" ng-change="saveGroup()" -->
      <input type="checkbox" />
      <div class="mt-2 state float-right">
        <label>Active</label>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-sm-6 col-md-5 col-lg-4 col-12">
      <canvas id="groupHours" width="400" height="400"></canvas>
      <img class="noDataFound" id="noData" src="noDataFound-310x310.png" alt="No Data Entered" width="400"
           height="400" />
    </div>

    <!-- leave group  -->
    <div class="col-sm col-12">
      <div class="position-relative">
        <h5>Group Members</h5>
        <!-- ng-if="!($parent.user.type === 'A')" -->
        <div class="float-right top-right-buttons">
          <!-- ng-click="leaveGroup()", ng-if="userInGroup() && group.users[$parent.user.userID].isActive" -->
          <button (click)="leaveGroup()" class="btn btn-danger">Leave Group</button>
        </div>
      </div>

      <!-- list the users -->
      <div class="card">
        <table class="table table-sm table-hover table-striped">
          <thead>
          <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
          </tr>
          </tbody>
        </table>

      </div>

      <!-- Eval buttons -->
<!--      <div>-->
<!--        &lt;!&ndash; ng-click="completeEval()" ng-if="userInGroup()" &ndash;&gt;-->
<!--        <button class="btn btn-primary mt-2">-->
<!--          Complete-->
<!--          Eval-->
<!--        </button>-->
<!--        &lt;!&ndash; ng-click="viewEvals()" ng-if="userInGroup() || $parent.user.type === 'A' || $parent.user.type === 'I'" &ndash;&gt;-->
<!--        <button class="btn btn-primary mt-2">-->
<!--          View Evals-->
<!--        </button>-->
<!--      </div>-->
    </div>
  </div>
  <!-- start or end time  -->
  <div class="row mt-4">
    <div class="col-12 mb-2">
      <!-- ng-click="startTime()"
    ng-if="userActiveInGroup() && !hasUnfinishedBusiness()" -->
      <button (click)="clockIn()" class="btn btn-success m-2">
        Clock In
      </button>
      <!-- ng-click="endTime()"
      ng-if="userActiveInGroup() && hasUnfinishedBusiness()" -->
      <button (click)="clockOut()" class="btn btn-warning m-2">
        Clock Out
      </button>
    </div>
    <h5>Manual Time Enter</h5>
    <div class="card m-2">
      <table class="table table-sm table-hover table-striped">
        <thead>
        <tr>
          <th>Time In</th>
          <th>Time Out</th>
          <th>Description</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <!--        Enter new clock times-->
        <tr>
          <td>
            <input type="datetime-local" placeholder="start date" [(ngModel)]="startTime">
          </td>
          <td>
            <input type="datetime-local" placeholder="start date" [(ngModel)]="endTime">
          </td>
          <td>
            <input type="text" [(ngModel)]="description">
          </td>
          <td>
            <button type="submit" class="btn btn-success" (click)="submitTime()">Submit</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
      <!--        Previous clock times-->
      <h5>Previous Clock Times</h5>
      <div class="card m-2">
        <table class="table table-sm table-hover table-striped">
          <thead>
          <tr>
            <th>Time In</th>
            <th>Time Out</th>
            <th>Description</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr>

          </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
